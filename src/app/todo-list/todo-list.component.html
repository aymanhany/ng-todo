<div class="todo-list">
    <h2>Todo List</h2>
  
    <ul>
      <li *ngFor="let todo of todos" [ngClass]="{ 'completed': todo.completed }">
        <input type="checkbox" [(ngModel)]="todo.completed" (change)="updateupdateTodoStatus(todo.id)" />
        {{ todo.text }}
        <button (click)="deleteTodo(todo.id)">Delete</button>
      </li>
    </ul>
  
    <div class="add-todo-form">
      <input type="text" [(ngModel)]="newTodoText" placeholder="Add a new todo" />
      <button (click)="addTodo(newTodoText)">Add</button>
    </div>
  </div>
